<div class="wrapper">
  <app-title text="CONTACT US"></app-title>
  <div class="card-container">
    <div class="left-side-container"></div>
    <div class="right-side-container">
      <form class="contact-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="input-cluster">
          <div class="small-input-container">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="request.firstName"
              required
              #firstName="ngModel"
            />
            <div class="error-text" *ngIf="firstName.invalid && firstName.touched">
              First name is required.
            </div>
          </div>

          <div class="small-input-container">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="request.lastName"
              required
              #lastName="ngModel"
            />
            <div class="error-text" *ngIf="lastName.invalid && lastName.touched">
              Last name is required.
            </div>
          </div>
        </div>

        <div class="input-container">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="request.email"
            required
            email
            #email="ngModel"
          />
          <div class="error-text" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']">Enter a valid email address.</span>
          </div>
        </div>

        <div class="input-container">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            [(ngModel)]="request.phone"
            required
            #phone="ngModel"
          />
          <div class="error-text" *ngIf="phone.invalid && phone.touched">
            Phone number is required.
          </div>
        </div>

        <div class="big-input-container">
          <label for="description">Description</label>
          <textarea
            class="big-input"
            id="description"
            name="description"
            [(ngModel)]="request.description"
            required
            #description="ngModel"
          ></textarea>
          <div class="error-text" *ngIf="description.invalid && description.touched">
            Description is required.
          </div>
        </div>

        <div class="button-container">
          <app-button
            buttonText="SUBMIT >"
            buttonType="accent"
            (buttonClick)="(null)"
          ></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
