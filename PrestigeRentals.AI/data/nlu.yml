version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning

- intent: ask_available_cars
  examples: |
    - what cars are available?
    - show me some cars
    - do you have any vehicles?
    - available rentals?

- intent: recommend_vehicle
  examples: |
    - I need a car for a family
    - what's best for a business trip?
    - suggest a vehicle for mountain roads

- intent: ask_by_features
  examples: |
    - I want a car with hill assist
    - Do you have vehicles with cruise control?
    - What cars come with heads up display?
    - I need navigation and hill assist

- intent: ask_by_specs
  examples: |
    - show me SUVs
    - I need a sedan
    - cars with automatic transmission
    - I want something manual
    - vehicles over 200 horsepower
    - cars with at least 300 hp

- intent: faq_payment
  examples: |
    - how does payment work?
    - is payment secure?
    - can I pay with card?
    - do you accept credit cards?
    - is cash accepted?

- intent: faq_keys
  examples: |
    - how do I get the key to my car?
    - where do I pick up the keys?
    - how do I unlock the vehicle?
    - how do I access the car?

- intent: faq_availability
  examples: |
    - why can't I rent during some dates?
    - why is the car unavailable?
    - what's wrong with my selected dates?
    - why can't I book that period?

- intent: faq_review
  examples: |
    - how do I leave a review?
    - can I provide feedback?
    - where can I rate the service?
    - when can I review the car?

- intent: faq_contact
  examples: |
    - how can I contact a real person?
    - talk to customer service
    - contact support
    - speak with someone

- intent: faq_age
  examples: |
    - what's the minimum age to rent?
    - how old do I have to be to rent?
    - do I need to be 18?
    - age requirement for renting?

- intent: faq_fuel
  examples: |
    - is fuel included?
    - do I have to pay for gas?
    - is fuel charged extra?
    - do I return it with full tank?

- intent: faq_cancel
  examples: |
    - can I cancel my booking?
    - how do I cancel?
    - is cancellation possible?
    - cancellation policy?

- intent: faq_creditcard
  examples: |
    - do I need a credit card?
    - can I use debit?
    - do you require a card?
    - is card mandatory?

- intent: faq_idscan
  examples: |
    - why do you scan my ID?
    - is it required to scan my ID?
    - do I need to upload my ID?
    - why do I need to send my ID?

- intent: faq_international
  examples: |
    - can I travel internationally?
    - can I leave the country with the car?
    - is international travel allowed?
    - can I go abroad with the rental?

- intent: faq_early_return
  examples: |
    - can I return the car early?
    - what happens if I return early?
    - do I get money back if I finish early?

- intent: faq_late_return
  examples: |
    - what if I return the car late?
    - is there a fee for late return?
    - what happens if I'm late?

- intent: faq_stolen
  examples: |
    - what if I never return the car?
    - what happens if the car is stolen?
    - what if the vehicle is not returned?
