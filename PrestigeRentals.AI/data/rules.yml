version: "3.1"

rules:
- rule: Greet the user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Show available cars
  steps:
    - intent: ask_available_cars
    - action: action_ask_available_vehicles

- rule: Recommend cars by features
  steps:
    - intent: ask_by_features
    - action: action_recommend_by_feature

- rule: Filter by specs
  steps:
    - intent: ask_by_specs
    - action: action_filter_by_specs