<div class="wrapper">
  <app-title text="CONTACT US"></app-title>
  <div class="card-container">
    <div class="left-side-container"></div>
    <div class="right-side-container">
      <form class="contact-form">
        <div class="input-cluster">
          <div class="small-input-container">
            <label for="">First Name</label>
            <input type="text" [(ngModel)]="request.firstName" name="firstName" required/>
          </div>
          <div class="small-input-container">
            <label for="">Last Name</label>
            <input type="text" [(ngModel)]="request.lastName" name="lastName" required/>
          </div>
        </div>
        <div class="input-container">
          <label for="">Email Address</label>
          <input type="text" [(ngModel)]="request.email" name="email" required email/>
        </div>
        <div class="input-container">
          <label for="">Phone Number</label>
          <input type="text" [(ngModel)]="request.phone" name="phone" required/>
        </div>
        <div class="big-input-container">
          <label for="">Description</label>
          <textarea class="big-input" [(ngModel)]="request.description" name="description" required></textarea>
        </div>
        <div class="button-container">
          <app-button
            buttonText="SUBMIT >"
            buttonType="accent"
            (buttonClick)="onSubmit()"
          ></app-button>
        </div>
      </form>
    </div>
  </div>
</div>
