<app-navbar></app-navbar>
<div class="wrapper">
  <app-title text="CHECKOUT"></app-title>
  <form [formGroup]="checkoutForm" (ngSubmit)="(null)" class="checkoutForm">
    <div class="cards-container">
      <div class="left-container">
        <div class="contact-container">
          <h3>CONTACT</h3>
          <hr class="big-container-hr" />

          <div class="input-container">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="e.g. John"
            />
          </div>

          <div class="input-container">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="e.g. Doe"
            />
          </div>

          <div class="input-container">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="e.g. John.Doe@email.com"
            />
          </div>
        </div>

        <div class="payment-container">
          <h3>PAYMENT</h3>
          <hr class="big-container-hr" />

          <div class="input-container">
            <label for="cardHolder">Card Holder Name</label>
            <input
              type="text"
              id="cardHolder"
              formControlName="cardHolder"
              placeholder="e.g. John Doe"
            />
          </div>

          <div class="input-container">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              formControlName="cardNumber"
              placeholder="1234 5678 9012 3456"
            />
          </div>

          <div class="input-cluster-container">
            <div class="small-input-container">
              <label for="expireDate">Expire Date</label>
              <input
                type="text"
                id="expireDate"
                formControlName="expireDate"
                placeholder="MM/YY"
              />
            </div>
            <div class="small-input-container">
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                formControlName="cvv"
                placeholder="123"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="image-container">
          <div *ngIf="mainPhotoUrl">
            <img
              [src]="mainPhotoUrl"
              alt="Vehicle Main Photo"
              class="checkout-photo"
            />
          </div>
        </div>

        <div class="text-container">
          <div class="title-container">
            <h1>{{ makeModel }}</h1>
          </div>

          <div class="time-container">
            <div class="start-time-container">
              <div class="key-container">
                <h3 class="light">START DATE:</h3>
              </div>
              <div class="value-container">
                <h3>{{ startTime }}</h3>
              </div>
            </div>

            <div class="end-time-container">
              <div class="key-container">
                <h3 class="light">END DATE:</h3>
              </div>
              <div class="value-container">
                <h3>{{ endTime }}</h3>
              </div>
            </div>
          </div>

          <hr />

          <div class="cost-container">
            <div class="total-cost-container">
              <div class="key-container">
                <h3 class="light">TOTAL COST:</h3>
              </div>
              <div class="value-container">
                <h3 class="big-text">{{ totalCost | currency }}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="button-container">
          <app-button
            buttonText="CHECKOUT >"
            buttonType="accent"
            [disabled]="checkoutForm.invalid"
          ></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
